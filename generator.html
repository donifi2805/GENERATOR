<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Teks ke Suara (WAV) - Bahasa Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom slider track */
        input[type=range]::-webkit-slider-runnable-track {
            background: #4a5568; /* gray-700 */
        }
        input[type=range]::-moz-range-track {
            background: #4a5568;
        }
        /* Custom slider thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #2dd4bf; /* teal-400 */
            cursor: pointer;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
            margin-top: -6px;
        }
        input[type=range]::-moz-range-thumb {
            background: #2dd4bf;
            cursor: pointer;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6 border border-gray-700">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Konverter Teks ke Suara</h1>
            <p class="text-gray-400 mt-2">Ubah tulisan menjadi audio <span class="font-semibold text-cyan-400">.wav</span> dengan pengaturan kustom.</p>
        </div>

        <!-- Text Input -->
        <div>
            <label for="text-input" class="block mb-2 text-sm font-medium text-gray-300">Masukkan Teks Anda:</label>
            <textarea id="text-input" rows="5" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-4 placeholder-gray-400 transition duration-200" placeholder="Contoh: Halo, selamat pagi. Waktu sekarang adalah pukul sembilan lewat tiga puluh menit."></textarea>
        </div>

        <!-- Settings -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
            <!-- Voice Selection -->
            <div>
                <label for="voice-select" class="block mb-2 text-sm font-medium text-gray-300">Jenis Suara</label>
                <select id="voice-select" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2.5">
                    <option value="Kore">Wanita (Tegas)</option>
                    <option value="Puck">Wanita (Ceria)</option>
                    <option value="Leda">Wanita (Muda)</option>
                    <option value="Callirrhoe">Wanita (Santai)</option>
                    <option value="Charon">Pria (Informatif)</option>
                    <option value="Fenrir">Pria (Bersemangat)</option>
                    <option value="Orus">Pria (Tegas)</option>
                    <option value="Iapetus">Pria (Jelas)</option>
                </select>
            </div>
            <!-- Style Selection -->
            <div>
                <label for="style-select" class="block mb-2 text-sm font-medium text-gray-300">Gaya Bicara</label>
                <select id="style-select" class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2.5">
                    <option value="normal">Normal</option>
                    <option value="dengan ramah">Ramah</option>
                    <option value="dengan bersemangat">Bersemangat</option>
                    <option value="dengan nada sedih">Sedih</option>
                    <option value="sambil berbisik">Berbisik</option>
                    <option value="dengan tegas">Tegas</option>
                </select>
            </div>
            <!-- Speed Control -->
            <div class="md:col-span-2">
                <label for="speed-slider" class="block mb-2 text-sm font-medium text-gray-300">Kecepatan Bicara: <span id="speed-value" class="font-bold text-teal-400">1.0x</span></label>
                <input id="speed-slider" type="range" min="0.5" max="2.0" value="1.0" step="0.1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-col sm:flex-row gap-4 pt-2">
            <button id="preview-btn" class="w-full flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-700 disabled:bg-cyan-800 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span>Pratinjau Suara</span>
            </button>
            <button id="download-btn" disabled class="w-full flex items-center justify-center gap-2 bg-gray-600 hover:bg-gray-500 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>Unduh .wav</span>
            </button>
        </div>
        
        <!-- Status and Player -->
        <div id="status-container" class="text-center h-6">
            <p id="status-text" class="text-sm text-gray-400 transition-opacity duration-300">Silakan masukkan teks dan klik pratinjau.</p>
            <div id="loader" class="loader mx-auto hidden"></div>
        </div>
        
        <audio id="audio-player" class="hidden"></audio>
    </div>

    <script>
        // --- DOM Elements ---
        const textInput = document.getElementById('text-input');
        const previewBtn = document.getElementById('preview-btn');
        const downloadBtn = document.getElementById('download-btn');
        const audioPlayer = document.getElementById('audio-player');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const voiceSelect = document.getElementById('voice-select');
        const styleSelect = document.getElementById('style-select');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');

        let wavBlob = null; // To store the generated audio blob

        // --- Settings Management ---
        const SETTINGS_KEY = 'ttsIndonesiaSettings';

        function saveSettings() {
            const settings = {
                voice: voiceSelect.value,
                style: styleSelect.value,
                speed: speedSlider.value
            };
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                voiceSelect.value = settings.voice || 'Kore';
                styleSelect.value = settings.style || 'normal';
                speedSlider.value = settings.speed || '1.0';
                speedValue.textContent = `${parseFloat(settings.speed || 1.0).toFixed(1)}x`;
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', loadSettings);
        previewBtn.addEventListener('click', handlePreview);
        downloadBtn.addEventListener('click', handleDownload);
        voiceSelect.addEventListener('change', saveSettings);
        styleSelect.addEventListener('change', saveSettings);
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = `${parseFloat(speedSlider.value).toFixed(1)}x`;
            saveSettings();
        });

        /**
         * Handles the preview button click event.
         * Fetches the audio from the API and plays it with correct speed.
         */
        async function handlePreview() {
            const text = textInput.value.trim();
            if (!text) {
                updateStatus('Teks tidak boleh kosong.', 'error');
                return;
            }

            setLoadingState(true);
            wavBlob = null; // Reset blob

            try {
                const voice = voiceSelect.value;
                const style = styleSelect.value;
                const speed = parseFloat(speedSlider.value);

                let promptText = text;
                if (style !== 'normal') {
                    promptText = `Ucapkan ${style} dalam Bahasa Indonesia: ${text}`;
                }

                const audioData = await generateSpeech(promptText, voice);
                const sampleRate = 24000; // Gemini TTS uses 24kHz sample rate
                
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                
                wavBlob = pcmToWav(pcm16, sampleRate);
                
                const audioUrl = URL.createObjectURL(wavBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.playbackRate = speed; // Set playback speed
                audioPlayer.play();
                
                updateStatus('Pratinjau sedang diputar...', 'success');
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('bg-gray-600', 'hover:bg-gray-500', 'disabled:bg-gray-700');
                downloadBtn.classList.add('bg-green-600', 'hover:bg-green-700');

            } catch (error) {
                console.error('Speech generation failed:', error);
                updateStatus('Gagal membuat suara. Coba lagi.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        /**
         * Handles the download button click event.
         */
        function handleDownload() {
            if (!wavBlob) {
                updateStatus('Buat pratinjau terlebih dahulu.', 'error');
                return;
            }
            const url = URL.createObjectURL(wavBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'suara-hasil.wav';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        /**
         * Updates the UI to show a loading or idle state.
         * @param {boolean} isLoading - True if loading, false otherwise.
         */
        function setLoadingState(isLoading) {
            previewBtn.disabled = isLoading;
            downloadBtn.disabled = isLoading || !wavBlob;
            
            if (isLoading) {
                statusText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                statusText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        /**
         * Updates the status message text and color.
         * @param {string} message - The message to display.
         * @param {'info'|'success'|'error'} type - The type of message.
         */
        function updateStatus(message, type = 'info') {
            statusText.textContent = message;
            statusText.classList.remove('text-gray-400', 'text-green-400', 'text-red-400');
            switch(type) {
                case 'success':
                    statusText.classList.add('text-green-400');
                    break;
                case 'error':
                    statusText.classList.add('text-red-400');
                    break;
                default:
                    statusText.classList.add('text-gray-400');
            }
        }

        /**
         * Generates speech using the Gemini API with exponential backoff.
         * @param {string} textToSpeak - The text to convert to speech.
         * @param {string} voiceName - The voice model to use.
         * @returns {Promise<string>} - A promise that resolves with the base64 encoded audio data.
         */
        async function generateSpeech(textToSpeak, voiceName) {
            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: textToSpeak }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceName }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            let attempt = 0;
            const maxAttempts = 5;
            while (attempt < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        return audioData;
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }
                } catch (error) {
                    attempt++;
                    if (attempt >= maxAttempts) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 100;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        // --- Audio Conversion Utilities ---

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length * 2;
            const fileSize = 36 + dataSize;

            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, fileSize, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataSize, true);

            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>

</body>
</html>
